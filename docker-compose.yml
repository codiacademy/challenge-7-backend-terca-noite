services:
  db:
    image: mysql:8.0
    container_name: codi_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: codi_db
      MYSQL_USER: codi_user
      MYSQL_PASSWORD: codi_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codi_backend
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://codi_user:codi_password@db:3306/codi_db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codi_frontend
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  db_data:
  backend_node_modules:
  frontend_node_modules:
