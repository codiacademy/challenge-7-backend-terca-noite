name: CI/CD com Docker

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - ci-test
  pull_request:
    branches:
      - main

jobs:
  # ============================================================
  # 1. JOB: Backend (API)
  # ============================================================
  build-and-push-backend:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Instala Node e roda testes
      # --------------------------------------------------------
      - name: ğŸŸ© Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias do Backend
        working-directory: backend
        run: npm install

      - name: ğŸ§ª Rodar testes backend (Vitest + Supertest)
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run test

      # --------------------------------------------------------
      # Docker Build & Push
      # --------------------------------------------------------
      - name: ğŸ³ Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Configura VariÃ¡veis do Backend
        id: vars-backend
        run: |
          echo "image_tag=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "repo=ghcr.io/${{ github.repository_owner }}/api-backend" >> $GITHUB_OUTPUT

      - name: ğŸ› ï¸ Build e Push: Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
          tags: |
            ${{ steps.vars-backend.outputs.repo }}:latest
            ${{ steps.vars-backend.outputs.repo }}:${{ steps.vars-backend.outputs.image_tag }}

  # ============================================================
  # 2. JOB: Frontend (React)
  # ============================================================
  build-and-push-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ© Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias do Frontend
        working-directory: frontend
        run: npm install

      - name: ğŸ§ª Rodar testes frontend (se existir)
        working-directory: frontend
        run: |
          if [ -f "package.json" ] && jq -e '.scripts.test' package.json > /dev/null; then
            npm test
          else
            echo "Nenhum teste configurado, pulando etapa."
          fi

      # --------------------------------------------------------
      # Docker Build & Push
      # --------------------------------------------------------
      - name: ğŸ³ Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Configura VariÃ¡veis do Frontend
        id: vars-frontend
        run: |
          echo "image_tag=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "repo=ghcr.io/${{ github.repository_owner }}/web-frontend" >> $GITHUB_OUTPUT

      - name: ğŸ› ï¸ Build e Push: Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.vars-frontend.outputs.repo }}:latest
            ${{ steps.vars-frontend.outputs.repo }}:${{ steps.vars-frontend.outputs.image_tag }}
